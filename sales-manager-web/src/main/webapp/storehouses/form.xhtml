<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="msg" basename="/messages" />
    <h:head>
        <title> #{msg.storehouse_form_title}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <h:form>
            <p:card>
                <div class="form-group">
                    <p:outputLabel value="#{msg.storehouse_name}" for="storehouse_name" />
                    <p:inputText id="storehouse_name" styleClass="form-control form-control-lg" value="#{storehouseController.storehouseSelected.name}"  />
                </div>
                <div class="form-group">
                    <p:outputLabel value="#{msg.storehouse_address}" for="storehouse_address" />
                    <p:inputText id="storehouse_address" styleClass="form-control form-control-lg" value="#{storehouseController.storehouseSelected.address}"  />
                </div>
                <f:facet name="footer">
                    <p:commandButton icon="fa fa-floppy-o" action="#{storehouseController.save}" value="#{msg.save}" />
                </f:facet>
            </p:card>
        </h:form>
    </h:body>
</html>
