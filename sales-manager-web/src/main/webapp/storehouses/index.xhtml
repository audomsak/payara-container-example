<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/sales-main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle var="msg" basename="/messages" />
    <ui:define name="content">
        <h:form id="form">
            <p:commandButton  
                icon="fa fa-plus-square-o" 
                value="#{msg.storehouse_new}"
                action="#{storehouseController.storehouseNewCommand}"

                >
                  <p:ajax event="dialogReturn"   update=":form:dt-storehouses" />
            </p:commandButton>
            <p:card>
                <p:dataTable id="dt-storehouses"
                             value="#{storehouseController.storehouseList}"
                             var="store"
                             rowKey="#{store.id}">
                    <p:column headerText="#{msg.storehouse_name}">
                        #{store.name}
                    </p:column>
                    <p:column headerText="#{msg.storehouse_address}">
                        #{store.address}
                    </p:column>

                </p:dataTable>
            </p:card>
        </h:form>
    </ui:define>

</ui:composition>
