<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle var="msg" basename="messages" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>
    <h:body >
        <div class="container mt-5">
            <div class="row">
                <div  class="col-4">
                    <ui:insert name="left">
                        <h:form>
                            <p:menu toggleable="true">
                                <p:submenu label="${msg.menu_configuration}">
                                    <p:menuitem value="${msg.measurement_units}" outcome="/measurement-unit/index"/>
                                    <p:menuitem value="${msg.categories}" outcome="/categories/index" />
                                    <p:menuitem value="${msg.storehouses}" outcome="/storehouses/index"/>
                                    <p:menuitem value="${msg.products}" outcome="/products/index"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>

                    </ui:insert>
                </div>
                <div class="col-8">
                    <ui:insert name="content">
                        Contenido
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
