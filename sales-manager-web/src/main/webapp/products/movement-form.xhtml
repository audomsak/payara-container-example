<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="msg" basename="/messages" />
    <h:head>
        <title>#{msg.movement_form_title}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <h:form >
            <p:card>
                <div class="form-group">
                    <p:outputLabel value="#{msg.movement_product}" for="@next" />
                    <p:inputText value="#{productMovementController.currentMovement.product.name}" disabled="true"  styleClass="form-control form-control-lg"/>
                </div> 
                <div class="form-group">
                    <p:outputLabel for="@next" value="#{msg.movement_type}" />
                    <p:selectOneMenu value="#{productMovementController.currentMovement.type}" converter="#{movementTypeConverter}"  styleClass="form-control form-control-lg">
                        <f:selectItems value="#{productMovementController.movementTypes}" var="type" itemLabel="#{msg[type.label]}" itemValue="#{type}" />
                    </p:selectOneMenu>
                </div>  
                <div class="form-group">
                    <p:outputLabel for="@next" value="#{msg.movement_storehouse}" />
                    <p:selectOneMenu value="#{productMovementController.currentMovement.storeHouse}" converter="#{storehouseConverter}"  styleClass="form-control form-control-lg">
                        <f:selectItems value="#{storehouseController.storehouseList}" var="store" itemLabel="#{store.name}" itemValue="#{store}" />
                    </p:selectOneMenu>
                </div>  
                <div class=" row">
                    <div class="form-group col-6">
                        <p:outputLabel for="@next" value="#{msg.movement_count}" />
                        #{productMovementController.currentMovement.product.measurementUnit.name} 
                        <p:inputNumber  value="#{productMovementController.currentMovement.count}"  styleClass="form-control " minValue="0"/>
                    </div>  
                    <div class="form-group col-6">
                        <p:outputLabel for="@next" value="#{msg.movement_unitprice}" />
                        <p:inputNumber  value="#{productMovementController.currentMovement.unitPrice}"  styleClass="form-control  " minValue="0"/>
                    </div>  
                </div>
                <div class="form-group">
                    <p:outputLabel for="@next" value="#{msg.movement_comment}" />
                    <p:inputTextarea rows="3" value="#{productMovementController.currentMovement.comment}" required="true"  styleClass="form-control form-control-lg"/>
                </div>  
                <f:facet name="footer">
                    <p:commandButton value="#{msg.save}" action="#{productMovementController.saveMovementAction}" icon="fa fa-floppy-o"  />
                </f:facet>
            </p:card>
        </h:form>
    </h:body>
</html>
